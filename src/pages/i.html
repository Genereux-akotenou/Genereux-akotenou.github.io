<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual-Side Local Confetti</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    li {
      font-size: 1rem;
      margin-bottom: 1.2em;
    }
    .confetti-wrapper {
      position: relative;
      display: inline-block;
      margin-left: 0.5em;
    }
    canvas {
      position: absolute;
      top: -100px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h2>Publication Steps</h2>
  <ul style="padding-left: 1.2em; list-style: circle;">
    <li>
      <strong>Accepted 09/06</strong> â€”
      <span class="confetti-wrapper">
        <a style="color: #007bff; font-weight: bold; cursor: default;">ðŸŽ‰ Congrats!</a>
        <canvas id="confetti-canvas-2" width="200" height="120"></canvas>
      </span>
    </li>
  </ul>

  <script type="module">
    setTimeout(() => {
      const canvas = document.getElementById("confetti-canvas-2");
      if (!canvas || !window.confetti) return;

      const myConfetti = window.confetti.create(canvas, {
        resize: true,
        useWorker: true
      });

      const run = () => {
        const duration = 150;
        const end = Date.now() + duration;

        (function frame() {
          myConfetti({
            particleCount: 5,
            angle: 50,
            spread: 55,
            ticks: 250,
            origin: { x: 0, y: 1 }
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      };

      run(); // first burst
      setInterval(run, 3000); // every 3s
    }, 500);
  </script>

</body>
</html>
