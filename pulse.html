    <style>
        .circle{
            position: absolute;
            border: 3px solid transparent;
            /* border-top-color: hsl(83, 82%,53%); */
            border-top-color: #007bff;
            border-radius: 50%;
            animation: rotate linear infinite;
        }
        .one{
            height: 50px;
            width: 50px;
            left: 50px;
            top: 50px;
            animation-duration: 0.85s;
        }
        .two{
            height: 75px;
            width: 75px;
            top: 38px;
            left: 38px;
            animation-duration: 0.95s;
        }
        .three{
            height: 100px;
            width: 100px;
            top: 25px;
            left: 25px;
            animation-duration: 1.05s;
        }
        @keyframes rotate {
            from { 
                transform: rotateZ(360deg);
            }

            to {
                transform: rotateZ(0deg);
            }
        }
        .loader{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -90px 0 0 -90px;
        }
        .loaderContainer{
            background-color: #fff;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            z-index: 1020;
        }

    </style>
    <div class="loaderContainer" id="loaderContainer">
        <div class="loader">
            <div class="circle one"></div>
            <div class="circle two"></div>
